<div data-ng-repeat="champion in vm.champions">
  <img ng-src={{champion.img}}/> - {{champion.name}}

  <button data-ui-sref="championShow({id: champion.$id})">Show</button>
</div>

<div className="tacos">
<h2>Add a New Champion</h2>
<form data-ng-submit = 'vm.create()'>
  <input placeholder = "Name" data-ng-model = "vm.newChampion.name">
  <input placeholder = "Champion Image" data-ng-model = "vm.newChampion.img">
  <input placeholder = "Skill 1" data-ng-model = "vm.newChampion.skill1">
  <input placeholder = "Skill 1 Image" data-ng-model = "vm.newChampion.skill1img">
  <input placeholder = "Skill 2" data-ng-model = "vm.newChampion.skill2">
  <input placeholder = "Skill 2 Image" data-ng-model = "vm.newChampion.skill2img">
  <input placeholder = "Skill 3" data-ng-model = "vm.newChampion.skill3">
  <input placeholder = "Skill 3 Image" data-ng-model = "vm.newChampion.skill3img">
  <input placeholder = "Skill 4" data-ng-model = "vm.newChampion.skill4">
  <input placeholder = "Skill 4 Image" data-ng-model = "vm.newChampion.skill4img">
  <button type="submit">Add Champion</button>
</form>
</div>
